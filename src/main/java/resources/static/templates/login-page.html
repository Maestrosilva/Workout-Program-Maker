<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
<header th:include="fragments/head.html :: header"></header>
<section id="login-section">
    <hr>
    <form id="login-form"
          th:method="post"
          th:action="@{/login}"
          th:object="${loginDTO}">
        <h4 class="invalid-feedback" th:if="${userNotFound}">invalid e-mail/username or password</h4>
        <span>Email or Username: </span>
        <div class="placeholder">
            <i class="fa fa-user icon fa-lg input-icon"></i>
            <input class="email" name="emailOrUsername" placeholder="e-mail or username" required
                   th:field="*{emailOrUsername}" type="text">
        </div>
        <span>Password: </span>
        <div class="placeholder">
            <i class="fa fa-lock fa-lg input-icon"></i>
            <input class="password" name="password" placeholder="password" required
                   th:field="*{password}" type="password">
        </div>
        <div class="login">
            <input class="submit" type="submit" value="Login">
        </div>
    </form>
</section>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
